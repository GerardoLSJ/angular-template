<div class="container">
<a  href="#!/brand" class="btn btn-primary" role="button">Atras</a>
<a style="float: right" href="" ng-click="delete()" class="btn btn-danger" role="button">Eliminar</a>

    <h2>Edit my client</h2>
    <form class="form-horizontal" name="editform" ng-submit="saveChanges()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="company">Company:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="company" ng-model="brand.company">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="contact">Contact:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="brand.contact" id="contact">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="country">country:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="brand.country" id="country">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="address">address:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="brand.address" id="address">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="zip">zip:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="brand.zip" id="zip">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="rfc">rfc:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="brand.rfc" id="rfc">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="telephone">telephone:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="brand.telephone" id="telephone">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="logo">logo:</label>
            <div class="col-sm-6">
                <input type="file" class="form-control" fileread="brand.logo" />
                <img ng-src="{{brand.logo}}" height="200" alt="Image preview...">

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
