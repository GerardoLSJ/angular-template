<div class="container-fluid">
    <div class="">
        <div class="row">
            <div class="col-md-7">
                <a href="#!/brand" class="btn btn-primary" role="button">Atras</a>
                <h1>{{brand.company}}</h1>
                <img style="height: 100px;" ng-src="{{brand.logo}}" alt="">
                <h2>Mapa</h2>
                <img class="img-responsive" src="http://www.axismaps.com/media/posts/2014/10/geog_of_jobs.jpg" alt="">

            </div>
            <div class="col-md-5">

                <form action="">
                    <label for="sel1">Address from client: </label>
                    <select disabled class="form-control" id="sel1">
                        <option>{{brand.address}}</option>
                    </select>
                    <br>
                    <div ng-show="destination">
                        <label for="sel1">Destination</label>
                        <span disabled class="form-control" id="sel1">
                        <option>{{destination.name}}</option>
                    </span>
                    </div>
                    <br>
                    <!-- Destination query select-->
                    <div class="btn-group" uib-dropdown is-open="status.isopen">
                        <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                            Select one destination <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li ng-click="stopEvent($event)" role="presentation">
                                <div class="input-group input-group-sm search-control">
                                    <span style="background-color: #6a1c8a;color: white;border-radius: 5px;" class="input-group-addon">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Query" ng-model="query"></input>
                                </div>
                            </li>
                            <li ng-click="selectedItem(item)" role="presentation" ng-repeat='item in items | filter:query'> <a href=""> {{item.name}} </a>
                        </ul>
                    </div>
                    <!-- Destination query select-->
                </form>

                <div class="col-md-12 container">
                    <!-- COSTO
                    <h3><button type="button" class="btn btn-sm btn-primary" ng-click="random()">Calculate: Cost - Time - Rates</button></h3>
                    -->
                    <h2>Cost</h2>

                    <small><em>Cost</em></small>
                    <uib-progressbar class="progress-striped fedex-bar active" value="fedex_val"><span>FedEx</span></uib-progressbar>

                    <small><em>Cost</em></small>
                    <uib-progressbar class="estafeta-bar" value="estafeta_val" ><b>Estafeta</b></uib-progressbar>

                    <small><em>Cost</em></small>
                    <uib-progressbar class="dhl-bar" value="dhl_val" ><b>DHL</b></uib-progressbar>
                    <hr />
                    <!-- TIEMPO -->
                    <h2>Time</h2>

                    <small><em>Time</em></small>
                    <uib-progressbar class="progress-striped fedex-bar active" value="fedex_val_time"><span>FedEx</span></uib-progressbar>

                    <small><em>Time</em></small>
                    <uib-progressbar class="estafeta-bar" value="estafeta_val_time" ><b>Estafeta</b></uib-progressbar>

                    <small><em>Time</em></small>
                    <uib-progressbar class="dhl-bar" value="dhl_val_time" ><b>DHL</b></uib-progressbar>
                    <hr />
                    <!-- TASAS-->
                    <h2>Rates</h2>

                    <small><em>Time</em></small>
                    <uib-progressbar class="progress-striped fedex-bar active" value="fedex_val_rate"><span>FedEx</span></uib-progressbar>

                    <small><em>Time</em></small>
                    <uib-progressbar class="estafeta-bar" value="estafeta_val_rate" ><b>Estafeta</b></uib-progressbar>

                    <small><em>Time</em></small>
                    <uib-progressbar class="dhl-bar" value="dhl_val_rate" ><b>DHL</b></uib-progressbar>
                    <hr />
                </div>
            </div>
        </div>
